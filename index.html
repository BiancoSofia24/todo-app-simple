<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD con Vue.js</title>
   <!-- Font Awesome Icons -->
   <script src="https://kit.fontawesome.com/e2fbfca351.js" crossorigin="anonymous"></script>
   <!-- Google Fonts - Nunito -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Raleway&display=swap"
      rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

   <main class="contenedor">
      <!-- Cabecera -->
      <header class="header">
         <h1>
            <i class="fas fa-tasks header-icon"></i>
            Mis Tareitas
         </h1>
      </header>

      <div class="leyenda">
         <div class="leyenda-incomp">Tarea por hacer</div>
         <div class="leyenda-completa">Tarea completada</div>
      </div>

      <!-- Formulario de tareas -->
      <form id="form-tareas" class="form">
         <input type="text" id="tareas" class="input-tareas" placeholder="Aprender Vue.js" />
         <button type="submit" class="btn">
            <i class="fas fa-bookmark"></i>
            Guardar
         </button>
      </form>

      <!-- Lista de tareas -->
      <section id="lista-tareas">
         <div class="lista-tareas">
            <b>Tarea</b><span class="escondido"> Estado</span>
            <i class=" fas fa-trash-alt tareas-icon" id="btn-eliminar"></i>
            <i class="far fa-check-circle tareas-icon" id="btn-check"></i>
         </div>
      </section>

      <!-- Pie de página -->
      <footer class="footer">
         <p>
            Created with
            <span class="emoji">❤️</span> by
            <a href="https://github.com/BiancoSofia24" target="_blank" class="link">Sofia Bianco</a>
            2020
         </p>
      </footer>
   </main>

   <!-- Custom JS -->
   <script src="./js/app.js"></script>
</body>

</html>
