<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>CRUD con Vue.js</title>
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
   <div class="container mt-5">
      <div class="col-10 m-auto">
         <!-- Title -->
         <h1>  
            <span class="material-icons">add_task</span>
            Mis Tareitas
         </h1>
         
         <!-- Task form -->
         <form id="form-tareas">
            <input type="text" id="tareas" class="form-control my-3">
            
            <!-- Save button-->
            <button class="btn btn-success btn" type="submit">
               <span class="material-icons float-left mr-2">bookmark</span>
               Guardar
            </button>
         </form>
         
         <!-- Task list -->
         <div class="my-3" id="lista-tareas">
            <div class="alert alert-info" role="alert">
               <span class="float-left material-icons mr-2">check_circle_outline</span>
               <span>Tarea</span> - Estado
               <span class="float-right material-icons">delete</span>
            </div>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <div class="row mt-5">
      <div class="col text-center">
         <p>Created with <span class="emoji">❤️</span> by <a href="https://github.com/BiancoSofia24" target="_blank">Sofia Bianco</a> 2020</p>
      </div>
</div>

   <!-- Bootstrap JS. 1. jQuery 2. Popper.js 3. Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
   <!-- Custom JS -->
   <script src="./js/app.js"></script>
</body>

</html>
