<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD con Vue.js</title>
   <!-- Font Awesome Icons -->
   <script src="https://kit.fontawesome.com/e2fbfca351.js" crossorigin="anonymous"></script>
   <!-- Google Fonts - Nunito -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Raleway&display=swap" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

   <div class="container" id="app">
      <!-- Cabecera -->
      <header class="header">
         <h1>
            <i class="fas fa-tasks header-icon"></i>
            {{ title }}
         </h1>

         <div class="leyend">
            <div class="leyend-incomp">Tarea por hacer</div>
            <div class="leyend-complete">Tarea completada</div>
         </div>
      </header>

      <!-- Formulario de tareas -->
      <form id="task-form" class="form">
         <input type="text" id="task-input" class="task-input" placeholder="Aprender Vue.js" v-model="newTask" />
         <button type="submit" class="btn" @click="addTask">
            <i class="fas fa-bookmark"></i>
            Guardar
         </button>
      </form>
      
      <!-- Lista de tareas -->
      <section id="task-section" v-for="(task, index) of tasks">
         <div :class="['task-list', task.state ? 'check-list' : '']" >
            <b>{{ task.name }}</b><span class="hidden"> {{ index }} {{ task.state }}</span>
            <i class=" fas fa-trash-alt task-icon" id="delete-btn" @click="deleteTask(index)" :class="['task-icon', task.state ? 'task-check' : '']"></i>
            <i class="far fa-check-circle task-icon" id="check-btn" @click="editTask(index)" :class="['task-icon', task.state ? 'task-check' : '']"></i>
         </div>
      </section>

      <!-- Pie de página -->
      <footer class="footer">
         <p>
            Created with
            <span class="emoji">❤️</span> by
            <a href="https://github.com/BiancoSofia24" target="_blank" class="link">Sofia Bianco</a>
            2020
         </p>
      </footer>
   </div>

   <!-- Vue Js CDN -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <!-- Custom JS -->
   <script src="./js/app.js"></script>
</body>

</html>
